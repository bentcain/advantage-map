<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parcel Notes Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; font-size: 14px; }
    th, td { border: 1px solid #ccc; padding: 6px; vertical-align: top; }
    input, select, textarea { font-size: 14px; }
    textarea { resize: vertical; width: 100%; }
    .reply-box { margin-top: 8px; }
    .collapsed { display: none; }
    .toggle-btn { margin-top: 4px; font-size: 13px; color: blue; cursor: pointer; text-decoration: underline; }
    .status-col { width: 150px; }
    .note-col { width: 300px; }
  </style>
</head>
<body>
  <h2>Parcel Notes Dashboard</h2>
  <input type="text" id="searchInput" placeholder="Search..." />
  <table id="notesTable">
    <thead>
      <tr id="filterRow"></tr>
      <tr id="headerRow"></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.0/firebase-app.js";
    import { getDatabase, ref, child, get, update } from "https://www.gstatic.com/firebasejs/11.7.0/firebase-database.js";
    import { firebaseConfig } from './firebase-config.js';

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const currentUser = localStorage.getItem("username") || "Ben";

    let config = {}, statusColors = {}, statusOrder = {}, parcels = {}, fbData = {};
    let allRows = [];

    async function loadConfig() {
      const res = await fetch("project_config.json");
      config = await res.json();
      config.statuses.forEach(s => {
        statusColors[s.name] = s.color;
        statusOrder[s.name.toLowerCase()] = s.order;
      });
    }

    async function loadGeojson() {
      const file = await fetch("geojson_filename.txt").then(r => r.text());
      const data = await fetch(file.trim()).then(r => r.json());
      data.features.forEach(f => {
        const uid = f.properties.uid;
        if (uid) parcels[uid] = f.properties;
      });
    }

    async function loadFirebase() {
      const snapshot = await get(ref(db));
      fbData = snapshot.val() || {};
    }

    function buildTable() {
      const columns = ["uid", "Property", "Parent", "Status", "New Note", "Save", "Note History"];
      const headerRow = document.getElementById("headerRow");
      const filterRow = document.getElementById("filterRow");
      const tbody = document.querySelector("#notesTable tbody");
      headerRow.innerHTML = "";
      filterRow.innerHTML = "";
      tbody.innerHTML = "";

      columns.forEach(col => {
        const th = document.createElement("th");
        if (col === "Status") th.className = "status-col";
        if (col === "New Note") th.className = "note-col";
        th.textContent = col;
        headerRow.appendChild(th);

        const fth = document.createElement("th");
        if (!["New Note", "Save", "Note History"].includes(col)) {
          const sel = document.createElement("select");
          sel.innerHTML = `<option value="">All</option>`;
          sel.dataset.col = col;
          sel.className = "filter";
          fth.appendChild(sel);
        }
        filterRow.appendChild(fth);
      });

      const rows = [];

      Object.keys(parcels).forEach(uid => {
        const props = parcels[uid];
        const fb = fbData[uid] || {};
        const notes = Array.isArray(fb.notes) ? fb.notes : Object.values(fb.notes || {});
        const status = fb.status || props.Status || "New";

        const tr = document.createElement("tr");
        tr.style.backgroundColor = statusColors[status] || "";
        tr.dataset.searchable = `${uid} ${props.Property || ""} ${props.Parent || ""} ${status} ${notes.map(n => n.text).join(" ")}`.toLowerCase();

        const cells = {
          uid: uid,
          Property: props.Property || "",
          Parent: props.Parent || "",
          Status: (() => {
            const sel = document.createElement("select");
            sel.className = "status";
            sel.style.width = "100%";
            config.statuses.forEach(s => {
              const opt = document.createElement("option");
              opt.value = s.name;
              opt.textContent = s.name;
              if (s.name === status) opt.selected = true;
              sel.appendChild(opt);
            });
            return sel;
          })(),
          "New Note": (() => {
            const ta = document.createElement("textarea");
            ta.rows = 2;
            ta.placeholder = "Add note...";
            ta.className = "note";
            return ta;
          })(),
          Save: (() => {
            const btn = document.createElement("button");
            btn.textContent = "💾";
            btn.onclick = () => {
              const note = tr.querySelector(".note").value.trim();
              const newStatus = tr.querySelector("select.status").value;
              if (!note) return;

              const noteObj = {
                text: note,
                user: currentUser,
                timestamp: new Date().toISOString()
              };
              const noteRef = child(ref(db), `${uid}/notes`);
              get(noteRef).then(snapshot => {
                const existing = snapshot.val() || [];
                const notes = Array.isArray(existing) ? existing : Object.values(existing);
                notes.push(noteObj);
                update(ref(db, uid), { status: newStatus, notes }).then(() => location.reload());
              });
            };
            return btn;
          })(),
          "Note History": (() => {
            const wrapper = document.createElement("div");
            wrapper.innerHTML = `
              <div class="collapsed note-history">
                ${notes.map((n, i) => `
                  <div>
                    <strong>${n.user || "?"}:</strong> ${n.text}<br>
                    <small>${n.timestamp || ""}</small>
                    <div class="reply-box">
                      <textarea rows="1" placeholder="Reply..." data-reply-index="${i}" style="width:100%"></textarea>
                      <button onclick="replyToNote('${uid}', ${i})">Reply</button>
                    </div>
                  </div><hr>`).join("")}
              </div>
              <div class="toggle-btn" onclick="toggleHistory(this)">Show History</div>
            `;
            return wrapper;
          })()
        };

        columns.forEach(col => {
          const td = document.createElement("td");
          if (typeof cells[col] === "string") {
            td.textContent = cells[col];
          } else {
            td.appendChild(cells[col]);
          }
          tr.appendChild(td);
        });

        rows.push({ tr, order: statusOrder[status.toLowerCase()] || 99 });
      });

      rows.sort((a, b) => a.order - b.order).forEach(r => tbody.appendChild(r.tr));

      document.querySelectorAll("select.filter").forEach(sel => {
        const col = sel.dataset.col;
        const idx = columns.indexOf(col);
        const values = new Set();
        rows.forEach(row => {
          const val = row.tr.cells[idx]?.textContent;
          if (val) values.add(val);
        });
        [...values].sort().forEach(v => {
          const opt = document.createElement("option");
          opt.value = v;
          opt.textContent = v;
          sel.appendChild(opt);
        });
        sel.addEventListener("change", applyFilters);
      });
    }

    function applyFilters() {
      const terms = {};
      document.querySelectorAll("select.filter").forEach(sel => {
        if (sel.value) terms[sel.dataset.col] = sel.value;
      });

      document.querySelectorAll("tbody tr").forEach(tr => {
        const visible = Object.entries(terms).every(([col, val]) => {
          const idx = [...tr.children].findIndex(td => td.parentElement.children[idx]?.textContent === col);
          return tr.cells[idx]?.textContent.includes(val);
        });
        tr.style.display = visible ? "" : "none";
      });
    }

    window.replyToNote = (uid, index) => {
      const textarea = document.querySelector(`textarea[data-reply-index='${index}']`);
      const reply = textarea?.value.trim();
      if (!reply) return;
      const noteRef = child(ref(db), `${uid}/notes`);
      get(noteRef).then(snapshot => {
        const existing = snapshot.val() || [];
        const notes = Array.isArray(existing) ? existing : Object.values(existing);
        notes.push({
          text: "🔁 " + reply,
          user: currentUser,
          timestamp: new Date().toISOString()
        });
        update(ref(db, uid), { notes }).then(() => location.reload());
      });
    };

    window.toggleHistory = (el) => {
      const block = el.previousElementSibling;
      const show = block.classList.contains("collapsed");
      block.classList.toggle("collapsed");
      el.textContent = show ? "Hide History" : "Show History";
    };

    document.getElementById("searchInput").addEventListener("input", () => {
      const term = document.getElementById("searchInput").value.toLowerCase();
      document.querySelectorAll("tbody tr").forEach(tr => {
        tr.style.display = tr.dataset.searchable.includes(term) ? "" : "none";
      });
    });

    await loadConfig();
    await loadGeojson();
    await loadFirebase();
    buildTable();
  </script>
</body>
</html>
