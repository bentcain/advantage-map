<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Interactive Parcel Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Leaflet Core -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- Leaflet Search (2.9.7 WORKING VERSION) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-search@2.9.7/dist/leaflet-search.src.css" />
  <script src="https://cdn.jsdelivr.net/npm/leaflet-search@2.9.7/dist/leaflet-search.src.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .leaflet-popup-content {
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const map = L.map('map').setView([39.8, -89.6], 7);

      // Satellite basemap
      L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles Â© Esri',
        maxZoom: 19
      }).addTo(map);

      // Load GeoJSON filename from text file
      fetch('geojson_filename.txt')
        .then(res => res.text())
        .then(fileName => {
          fileName = fileName.trim();
          return fetch(fileName + '?v=' + Date.now());
        })
        .then(res => res.json())
        .then(data => {
          const geoLayer = L.geoJSON(data, {
            onEachFeature: (feature, layer) => {
              const props = feature.properties || {};
              const center = layer.getBounds().getCenter();
              let popupContent = '<table>';
              for (const key in props) {
                popupContent += `<tr><td><strong>${key}</strong></td><td>${props[key]}</td></tr>`;
              }
              popupContent += `<tr><td colspan="2"><a href="https://www.google.com/maps?q=&layer=c&cbll=${center.lat},${center.lng}" target="_blank">Street View</a></td></tr>`;
              popupContent += '</table>';
              layer.bindPopup(popupContent);
            }
          }).addTo(map);

          map.fitBounds(geoLayer.getBounds());

          // Setup working full-text search
          const searchControl = new L.Control.Search({
            layer: geoLayer,
            propertyName: '', // Search across all fields manually
            zoom: 16,
            initial: false,
            textPlaceholder: 'Search parcels...',
            marker: false,
            sourceData: function (text, callResponse) {
              const results = {};
              geoLayer.eachLayer(function (layer) {
                const props = layer.feature?.properties || {};
                const match = Object.values(props).some(value =>
                  String(value).toLowerCase().includes(text.toLowerCase())
                );
                if (match) {
                  const label = Object.values(props).join(' | ');
                  results[label] = layer.getBounds().getCenter();
                }
              });
              callResponse(results);
            }
          });

          map.addControl(searchControl);
        })
        .catch(err => {
          alert('Failed to load GeoJSON or setup search: ' + err.message);
        });
    });
  </script>
</body>
</html>
