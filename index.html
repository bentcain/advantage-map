<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Interactive Parcel Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-search@2.9.9/dist/leaflet-search.min.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .leaflet-popup-content { max-height: 300px; overflow-y: auto; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-search@2.9.9/dist/leaflet-search.min.js"></script>

  <script>
    const map = L.map('map').setView([39.8, -89.6], 7);

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles Â© Esri',
      maxZoom: 19
    }).addTo(map);

    fetch('advantage_geojson.geojson?v=' + Date.now())
      .then(response => {
        if (!response.ok) throw new Error("GeoJSON file load failed");
        return response.json();
      })
      .then(data => {
        const geoLayer = L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            const props = feature.properties || {};
            const center = layer.getBounds().getCenter();
            let popup = "<table>";
            for (const key in props) {
              popup += `<tr><td><strong>${key}</strong></td><td>${props[key]}</td></tr>`;
            }
            popup += `</table><br><a href="https://www.google.com/maps?q=&layer=c&cbll=${center.lat},${center.lng}" target="_blank">Street View</a>`;
            layer.bindPopup(popup);
            // Add a searchable _text property
            const values = Object.values(props).join(" ");
            feature.properties._search = values;
          }
        }).addTo(map);

        map.fitBounds(geoLayer.getBounds());

        const searchControl = new L.Control.Search({
          layer: geoLayer,
          propertyName: '_search', // Search across all properties combined
          textPlaceholder: 'Search parcels...',
          moveToLocation: function (latlng, title, map) {
            map.setView(latlng, 17);
          },
          marker: false
        });

        map.addControl(searchControl);
      })
      .catch(err => {
        alert("Could not load the GeoJSON file. Please verify the name was injected and the file exists.");
        console.error(err);
      });
  </script>
</body>
</html>
