<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Interactive Parcel Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet core -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- Leaflet Search -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-search@2.9.7/dist/leaflet-search.src.css" />
  <script src="https://cdn.jsdelivr.net/npm/leaflet-search@2.9.7/dist/leaflet-search.src.js"></script>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .leaflet-popup-content {
      max-height: 320px;
      overflow-y: auto;
      font-size: 14px;
    }
    .legend {
      position: absolute;
      bottom: 60px;
      left: 15px;
      background: white;
      padding: 8px;
      font-size: 14px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #notes-link {
      position: absolute;
      bottom: 15px;
      left: 15px;
      background: white;
      padding: 6px 12px;
      border-radius: 8px;
      font-family: sans-serif;
      z-index: 1000;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="legend" id="status-legend"></div>
  <a id="notes-link" href="notes.html" target="_blank">ðŸ“‹ View Full Notes Table</a>

  <script>
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const map = L.map('map').setView([39.8, -89.6], 7);
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles Â© Esri',
      maxZoom: 19
    }).addTo(map);

    const statusColors = {
      "New": "#1f77b4",
      "Follow Up": "#ff7f0e",
      "On Hold": "#2ca02c",
      "Conversion": "#d62728",
      "Not Interested": "#7f7f7f"
    };

    function getStatusColor(status) {
      const normalized = String(status).toLowerCase();
      if (normalized.includes("follow up")) return statusColors["Follow Up"];
      return statusColors[status] || "#cccccc";
    }

    function updateLegend() {
      const legend = document.getElementById("status-legend");
      legend.innerHTML = "<strong>Lead Status</strong><br>";
      for (const key in statusColors) {
        legend.innerHTML += `<i style="background:${statusColors[key]};width:12px;height:12px;display:inline-block;margin-right:6px;"></i>${key}<br>`;
      }
    }

    fetch("geojson_filename.txt")
      .then(res => res.text())
      .then(file => fetch(file.trim()))
      .then(res => res.json())
      .then(data => {
        const geoLayer = L.geoJSON(data, {
          style: feature => {
            const status = feature.properties?.["Status"] || "New";
            return {
              color: "#333",
              weight: 1,
              fillColor: getStatusColor(status),
              fillOpacity: 0.6
            };
          },
          onEachFeature: (feature, layer) => {
            const props = feature.properties || {};
            const uid = props.uid;
            const center = layer.getBounds().getCenter();
            const statusOptions = ["New", "Follow Up 1", "Follow Up 2", "Follow Up 3", "On Hold", "Conversion", "Not Interested"];

            // Build popup
            let popupContent = `<table>`;
            for (const key in props) {
              if (key !== "searchable") {
                popupContent += `<tr><td><strong>${key}</strong></td><td>${props[key]}</td></tr>`;
              }
            }

            const notesLink = `notes.html?uid=${uid}`;
            const streetViewLink = `https://www.google.com/maps?q=&layer=c&cbll=${center.lat},${center.lng}`;

            // Load Firebase data and render popup
            db.ref(uid).once("value").then(snapshot => {
              const fb = snapshot.val() || {};
              const status = fb.status || props.Status || "New";
              const notes = fb.notes || [];

              popupContent += `<tr><td><strong>Status</strong></td><td>
                <select id="status-${uid}">
                  ${statusOptions.map(s => `<option value="${s}" ${s === status ? "selected" : ""}>${s}</option>`).join("")}
                </select>
              </td></tr>`;

              popupContent += `<tr><td><strong>New Note</strong></td><td><textarea id="note-${uid}" rows="3" cols="25"></textarea></td></tr>`;
              popupContent += `<tr><td colspan="2"><button onclick="saveNote('${uid}')">ðŸ’¾ Save</button></td></tr>`;

              if (notes.length > 0) {
                popupContent += `<tr><td colspan="2"><em>Recent Note:</em><br>${notes[notes.length - 1].text}</td></tr>`;
              }

              popupContent += `<tr><td colspan="2"><a href="${notesLink}" target="_blank">ðŸ“‹ View Parcel Notes</a></td></tr>`;
              popupContent += `<tr><td colspan="2"><a href="${streetViewLink}" target="_blank">Street View</a></td></tr>`;
              popupContent += `</table>`;

              layer.bindPopup(popupContent);
            });
          }
        }).addTo(map);

        map.fitBounds(geoLayer.getBounds());
        updateLegend();

        const searchControl = new L.Control.Search({
          layer: geoLayer,
          propertyName: "", // use sourceData
          zoom: 17,
          initial: false,
          textPlaceholder: "Search parcels...",
          marker: {
            icon: new L.Icon.Default(),
            animate: true,
            circle: {
              radius: 15,
              weight: 2,
              color: "red"
            }
          },
          sourceData: function (text, callResponse) {
            const results = {};
            geoLayer.eachLayer(function (layer) {
              const props = layer.feature?.properties || {};
              const match = Object.values(props).some(v =>
                String(v).toLowerCase().includes(text.toLowerCase())
              );
              if (match) {
                const label = Object.values(props).join(" | ");
                results[label] = layer.getBounds().getCenter();
              }
            });
            callResponse(results);
          }
        });

        map.addControl(searchControl);
      })
      .catch(err => alert("Error loading GeoJSON: " + err.message));

    // Save button logic
    function saveNote(uid) {
      const note = document.getElementById(`note-${uid}`).value.trim();
      const status = document.getElementById(`status-${uid}`).value;

      const updates = {};
      updates["status"] = status;

      if (note) {
        updates["notes"] = firebase.database.ServerValue.TIMESTAMP; // To ensure update triggers
        db.ref(uid).child("notes").once("value").then(snapshot => {
          const notes = snapshot.val() || [];
          notes.push({
            text: note,
            timestamp: new Date().toISOString()
          });
          db.ref(uid).update({
            status,
            notes
          });
        });
      } else {
        db.ref(uid).update({ status });
      }

      alert("Note and status saved!");
    }
  </script>
</body>
</html>
