<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Interactive Parcel Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- Leaflet Search -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-search@2.9.7/dist/leaflet-search.src.css" />
  <script src="https://cdn.jsdelivr.net/npm/leaflet-search@2.9.7/dist/leaflet-search.src.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .leaflet-popup-content {
      max-height: 300px;
      overflow-y: auto;
    }
    #notes-link {
      position: absolute;
      bottom: 15px;
      left: 15px;
      background: white;
      padding: 6px 12px;
      border-radius: 8px;
      font-family: sans-serif;
      z-index: 1000;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <a id="notes-link" href="notes.html" target="_blank">ðŸ“‹ View Full Notes Table</a>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const map = L.map('map').setView([39.8, -89.6], 7);

    // Satellite basemap
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles Â© Esri',
      maxZoom: 19
    }).addTo(map);

    // Load GeoJSON filename
    fetch("geojson_filename.txt")
      .then(res => res.text())
      .then(file => fetch(file.trim()))
      .then(res => res.json())
      .then(data => {
        const geoLayer = L.geoJSON(data, {
          onEachFeature: (feature, layer) => {
            const props = feature.properties || {};
            const center = layer.getBounds().getCenter();
            let popupContent = '<table>';
            for (const key in props) {
              popupContent += `<tr><td><strong>${key}</strong></td><td>${props[key]}</td></tr>`;
            }

            // Optionally pull live status/note data here from Firebase
            const uid = props.uid;
            if (uid) {
              db.ref(uid).once("value").then(snapshot => {
                const data = snapshot.val();
                if (data) {
                  popupContent += `<tr><td><strong>Status</strong></td><td>${data.status || 'â€”'}</td></tr>`;
                  if (data.notes?.length > 0) {
                    popupContent += `<tr><td colspan="2"><em>Recent Note:</em><br>${data.notes[data.notes.length - 1].text}</td></tr>`;
                  }
                }
                popupContent += `<tr><td colspan="2"><a href="https://www.google.com/maps?q=&layer=c&cbll=${center.lat},${center.lng}" target="_blank">Street View</a></td></tr>`;
                popupContent += `<tr><td colspan="2"><a href="notes.html" target="_blank">ðŸ“‹ View Notes Table</a></td></tr>`;
                popupContent += '</table>';
                layer.bindPopup(popupContent);
              });
            } else {
              popupContent += `<tr><td colspan="2"><a href="https://www.google.com/maps?q=&layer=c&cbll=${center.lat},${center.lng}" target="_blank">Street View</a></td></tr>`;
              popupContent += `<tr><td colspan="2"><a href="notes.html" target="_blank">ðŸ“‹ View Notes Table</a></td></tr>`;
              popupContent += '</table>';
              layer.bindPopup(popupContent);
            }
          }
        }).addTo(map);

        map.fitBounds(geoLayer.getBounds());

        // Search setup
        const searchControl = new L.Control.Search({
          layer: geoLayer,
          propertyName: "", // Not used due to custom source
          zoom: 17,
          initial: false,
          textPlaceholder: "Search parcels...",
          marker: {
            icon: new L.Icon.Default(),
            animate: true,
            circle: {
              radius: 15,
              weight: 2,
              color: "red"
            }
          },
          sourceData: function (text, callResponse) {
            const results = {};
            geoLayer.eachLayer(function (layer) {
              const props = layer.feature?.properties || {};
              const match = Object.values(props).some(v =>
                String(v).toLowerCase().includes(text.toLowerCase())
              );
              if (match) {
                const label = Object.values(props).join(" | ");
                results[label] = layer.getBounds().getCenter();
              }
            });
            callResponse(results);
          }
        });
        map.addControl(searchControl);
      })
      .catch(err => alert("Error loading GeoJSON: " + err.message));
  </script>
</body>
</html>
