<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Interactive Parcel Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-search@2.9.8/dist/leaflet-search.min.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .leaflet-popup-content { max-height: 300px; overflow-y: auto; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-search@2.9.8/dist/leaflet-search.min.js"></script>

  <script>
    const map = L.map('map').setView([39.8, -89.6], 7);

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles Â© Esri',
      maxZoom: 19
    }).addTo(map);

    fetch('geojson_filename.txt')
      .then(res => res.text())
      .then(filename => fetch(filename.trim() + '?v=' + Date.now()))
      .then(res => res.json())
      .then(data => {
        const geoLayer = L.geoJSON(data, {
          onEachFeature: (feature, layer) => {
            const props = feature.properties || {};
            const center = layer.getBounds().getCenter();
            let popup = '<table>';
            for (const key in props) {
              popup += `<tr><td><strong>${key}</strong></td><td>${props[key]}</td></tr>`;
            }
            popup += `<tr><td colspan="2"><a href="https://www.google.com/maps?q=&layer=c&cbll=${center.lat},${center.lng}" target="_blank">Street View</a></td></tr>`;
            popup += '</table>';
            layer.bindPopup(popup);
          }
        }).addTo(map);

        map.fitBounds(geoLayer.getBounds());

        const searchControl = new L.Control.Search({
          layer: geoLayer,
          propertyName: '',
          initial: false,
          zoom: 17,
          marker: true,
          textPlaceholder: 'Search all fields...',
          hideMarkerOnCollapse: true,
          text: 'Search',
          buildTip: (text, val) => `<div class="search-tip">${text}</div>`,
          sourceData: (text, callResponse) => {
            const results = {};
            geoLayer.eachLayer(layer => {
              const props = layer.feature.properties;
              const match = Object.values(props).some(v =>
                String(v).toLowerCase().includes(text.toLowerCase())
              );
              if (match) {
                const label = Object.values(props).join(" | ");
                results[label] = layer.getBounds().getCenter();
              }
            });
            callResponse(results);
          }
        });

        map.addControl(searchControl);
      })
      .catch(err => alert("Map error: " + err.message));
  </script>
</body>
</html>
