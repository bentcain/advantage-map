<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Interactive Parcel Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet core -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- Leaflet Search -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-search@2.9.7/dist/leaflet-search.src.css" />
  <script src="https://cdn.jsdelivr.net/npm/leaflet-search@2.9.7/dist/leaflet-search.src.js"></script>

  <!-- Firebase (compat version for GitHub Pages) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .leaflet-popup-content {
      max-height: 300px;
      overflow-y: auto;
    }
    .legend {
      position: absolute;
      bottom: 60px;
      left: 15px;
      background: white;
      padding: 8px;
      font-size: 14px;
      border-radius: 8px;
      line-height: 1.4em;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #notes-link {
      position: absolute;
      bottom: 15px;
      left: 15px;
      background: white;
      padding: 6px 12px;
      border-radius: 8px;
      font-family: sans-serif;
      z-index: 1000;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="legend" id="status-legend"></div>
  <a id="notes-link" href="notes.html" target="_blank">ðŸ“‹ View Full Notes Table</a>

  <script>
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const map = L.map('map').setView([39.8, -89.6], 7);

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles Â© Esri',
      maxZoom: 19
    }).addTo(map);

    const statusColors = {
      "New": "#1f77b4",
      "Follow Up": "#ff7f0e",
      "On Hold": "#2ca02c",
      "Conversion": "#d62728",
      "Not Interested": "#7f7f7f"
    };

    function getColor(status) {
      return statusColors[status] || "#cccccc";
    }

    function updateLegend() {
      const legend = document.getElementById("status-legend");
      legend.innerHTML = "<strong>Lead Status</strong><br>";
      for (const status in statusColors) {
        const color = statusColors[status];
        legend.innerHTML += `<i style="background:${color};width:12px;height:12px;display:inline-block;margin-right:6px;"></i>${status}<br>`;
      }
    }

    fetch("geojson_filename.txt")
      .then(res => res.text())
      .then(file => fetch(file.trim()))
      .then(res => res.json())
      .then(data => {
        const geoLayer = L.geoJSON(data, {
          style: feature => {
            const status = feature.properties?.["Lead Status"] || "New";
            return {
              color: "#555",
              weight: 1,
              fillColor: getColor(status),
              fillOpacity: 0.6
            };
          },
          onEachFeature: (feature, layer) => {
            const props = feature.properties || {};
            const uid = props.uid || "";
            const center = layer.getBounds().getCenter();

            let popupContent = '<table>';
            for (const key in props) {
              popupContent += `<tr><td><strong>${key}</strong></td><td>${props[key]}</td></tr>`;
            }

            const sv = `https://www.google.com/maps?q=&layer=c&cbll=${center.lat},${center.lng}`;
            const notesLink = `notes.html?uid=${encodeURIComponent(uid)}`;

            db.ref(uid).once("value").then(snapshot => {
              const noteData = snapshot.val();
              if (noteData?.status) {
                popupContent += `<tr><td><strong>Status</strong></td><td>${noteData.status}</td></tr>`;
              }
              if (noteData?.notes?.length > 0) {
                const lastNote = noteData.notes[noteData.notes.length - 1];
                popupContent += `<tr><td colspan="2"><em>Recent Note:</em><br>${lastNote.text}</td></tr>`;
              }
              popupContent += `<tr><td colspan="2"><a href="${sv}" target="_blank">Street View</a></td></tr>`;
              popupContent += `<tr><td colspan="2"><a href="${notesLink}" target="_blank">ðŸ“‹ View Parcel Notes</a></td></tr>`;
              popupContent += "</table>";
              layer.bindPopup(popupContent);
            }).catch(() => {
              popupContent += `<tr><td colspan="2"><a href="${sv}" target="_blank">Street View</a></td></tr>`;
              popupContent += `<tr><td colspan="2"><a href="${notesLink}" target="_blank">ðŸ“‹ View Parcel Notes</a></td></tr>`;
              popupContent += "</table>";
              layer.bindPopup(popupContent);
            });
          }
        }).addTo(map);

        map.fitBounds(geoLayer.getBounds());
        updateLegend();

        const searchControl = new L.Control.Search({
          layer: geoLayer,
          propertyName: "", // use sourceData
          zoom: 17,
          initial: false,
          textPlaceholder: "Search parcels...",
          marker: {
            icon: new L.Icon.Default(),
            animate: true,
            circle: {
              radius: 15,
              weight: 2,
              color: "red"
            }
          },
          sourceData: function (text, callResponse) {
            const results = {};
            geoLayer.eachLayer(function (layer) {
              const props = layer.feature?.properties || {};
              const match = Object.values(props).some(v =>
                String(v).toLowerCase().includes(text.toLowerCase())
              );
              if (match) {
                const label = Object.values(props).join(" | ");
                results[label] = layer.getBounds().getCenter();
              }
            });
            callResponse(results);
          }
        });

        map.addControl(searchControl);
      })
      .catch(err => alert("Error loading GeoJSON: " + err.message));
  </script>
</body>
</html>
