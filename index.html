<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Interactive Parcel Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-search@3.0.7/dist/leaflet-search.min.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .leaflet-popup-content {
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-search@3.0.7/dist/leaflet-search.min.js"></script>

  <script>
    const map = L.map('map').setView([39.8, -89.6], 7);

    // Satellite basemap
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles Â© Esri',
      maxZoom: 19
    }).addTo(map);

    // Read filename from geojson_filename.txt
    fetch('geojson_filename.txt')
      .then(response => {
        if (!response.ok) throw new Error("Could not read geojson_filename.txt");
        return response.text();
      })
      .then(filename => {
        filename = filename.trim();

        fetch(filename + '?v=' + Date.now())
          .then(response => {
            if (!response.ok) throw new Error("GeoJSON file load failed");
            return response.json();
          })
          .then(data => {
            const geoLayer = L.geoJSON(data, {
              onEachFeature: function (feature, layer) {
                const props = feature.properties || {};
                const center = layer.getBounds().getCenter();
                let popupContent = '<table>';
                for (const key in props) {
                  popupContent += `<tr><td><strong>${key}</strong></td><td>${props[key]}</td></tr>`;
                }
                popupContent += '</table>';
                popupContent += `<br><a href="https://www.google.com/maps?q=&layer=c&cbll=${center.lat},${center.lng}" target="_blank">Street View</a>`;
                layer.bindPopup(popupContent);
              }
            }).addTo(map);

            map.fitBounds(geoLayer.getBounds());

            // Full-text search across all properties
            const searchControl = new L.Control.Search({
              layer: geoLayer,
              propertyName: '', // Search all fields
              initial: false,
              zoom: 17,
              marker: false,
              textPlaceholder: 'Search all fields...',
              hideMarkerOnCollapse: true,
              text: 'Search',
              buildTip: function(text, val) {
                return `<div class="search-tip">${text}</div>`;
              },
              sourceData: function(text, callResponse) {
                const results = {};
                geoLayer.eachLayer(layer => {
                  const props = layer.feature.properties;
                  const match = Object.values(props).some(value =>
                    String(value).toLowerCase().includes(text.toLowerCase())
                  );
                  if (match) {
                    const label = Object.values(props).join(" | ");
                    results[label] = layer.getBounds().getCenter();
                  }
                });
                callResponse(results);
              }
            });

            map.addControl(searchControl);
          })
          .catch(error => {
            alert("Failed to load GeoJSON data: " + error.message);
          });
      })
      .catch(error => {
        alert("Failed to load filename: " + error.message);
      });
  </script>
</body>
</html>
