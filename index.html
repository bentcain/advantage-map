<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Interactive Parcel Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-search@2.9.8/dist/leaflet-search.min.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .leaflet-popup-content { max-height: 300px; overflow-y: auto; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-search@2.9.8/dist/leaflet-search.min.js"></script>

  <script>
    const map = L.map('map').setView([39.8, -89.6], 7);

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles Â© Esri',
      maxZoom: 19
    }).addTo(map);

    fetch('geojson_filename.txt')
      .then(response => response.text())
      .then(filename => {
        filename = filename.trim();

        return fetch(filename + '?v=' + Date.now())
          .then(response => {
            if (!response.ok) throw new Error("GeoJSON load failed");
            return response.json();
          });
      })
      .then(data => {
        const geoLayer = L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            const props = feature.properties || {};
            const center = layer.getBounds().getCenter();
            let popup = '<table>';
            for (const key in props) {
              popup += `<tr><td><strong>${key}</strong></td><td>${props[key]}</td></tr>`;
            }
            popup += `<tr><td colspan="2"><a href="https://www.google.com/maps?q=&layer=c&cbll=${center.lat},${center.lng}" target="_blank">Street View</a></td></tr>`;
            popup += '</table>';
            layer.bindPopup(popup);
          }
        }).addTo(map);

        map.fitBounds(geoLayer.getBounds());

        // Red circle marker
        const resultMarker = L.circleMarker([0, 0], {
          radius: 8,
          color: 'red',
          fillColor: 'red',
          fillOpacity: 0.8,
          weight: 2
        }).addTo(map);

        // Search control
        const searchControl = new L.Control.Search({
          layer: geoLayer,
          propertyName: '', // Search all fields
          textPlaceholder: 'Search parcels...',
          hideMarkerOnCollapse: true,
          zoom: 17,
          marker: false,
          buildTip: function(text, val) {
            return `<div class="search-tip">${text}</div>`;
          },
          sourceData: function(text, callback) {
            const results = {};
            geoLayer.eachLayer(layer => {
              const props = layer.feature.properties;
              const matched = Object.values(props).some(value =>
                String(value).toLowerCase().includes(text.toLowerCase())
              );
              if (matched) {
                const label = Object.values(props).join(' | ');
                results[label] = layer.getBounds().getCenter();
              }
            });
            callback(results);
          }
        });

        searchControl.on('search:locationfound', function(e) {
          if (e.latlng) {
            resultMarker.setLatLng(e.latlng).addTo(map);
          }
        });

        map.addControl(searchControl);
      })
      .catch(err => {
        alert("Failed to load GeoJSON data: " + err.message);
        console.error(err);
      });
  </script>
</body>
</html>
