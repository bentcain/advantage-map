<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Parcel Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-search@2.9.7/dist/leaflet-search.src.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .leaflet-popup-content { max-height: 300px; overflow-y: auto; font-size: 14px; }
    .legend {
      position: absolute;
      bottom: 15px;
      left: 15px;
      background: white;
      padding: 8px;
      font-size: 14px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #labelToggleContainer {
      position: absolute;
      top: 15px;
      left: 60px;
      background: white;
      padding: 6px 10px;
      z-index: 1001;
      font-family: sans-serif;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
    }
    #acreageDisplay {
      position: absolute;
      top: 100px;
      right: 15px;
      background: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 1000;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
    }
    .parcel-label {
      font-size: 11px;
      line-height: 1.2;
      word-wrap: break-word;
      max-width: 100px;
      white-space: normal;
      text-align: center;
    }
  </style>
</head>
<body>
<div id="map"></div>

<div class="legend" id="status-legend"></div>

<div id="labelToggleContainer">
  <div>
    <input type="checkbox" id="labelToggle">
    <label for="labelToggle">Show Labels</label>
  </div>
  <div style="margin-top:6px;">
    <input type="checkbox" id="statusToggle" checked>
    <label for="statusToggle">Show Status</label>
  </div>
</div>

<div id="acreageDisplay">
  <span id="acreageCount">Total Acres: 0</span><br />
  <button id="clearSelected">Clear Selected</button>
</div>

<a id="master-link" href="master.html" target="_blank" style="position:absolute;left:180px;bottom:80px;z-index:1000;background:white;padding:6px 12px;border-radius:8px;box-shadow:0 0 5px rgba(0,0,0,0.2);font-family:sans-serif;">üìä View Master Spreadsheet</a>
<a id="notes-link" href="notes.html" target="_blank" style="position:absolute;left:180px;bottom:45px;z-index:1000;background:white;padding:6px 12px;border-radius:8px;box-shadow:0 0 5px rgba(0,0,0,0.2);font-family:sans-serif;">üìã View Full Notes Table</a>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet-search@2.9.7/dist/leaflet-search.src.js"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.0/firebase-app.js";
import { getDatabase, ref, child, get, update } from "https://www.gstatic.com/firebasejs/11.7.0/firebase-database.js";
import { firebaseConfig } from './firebase-config.js';

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const map = L.map('map').setView([39.8, -89.6], 7);
let totalAcres = 0;
const selectedParcels = new Set();
const labelLayerGroup = L.layerGroup();

const statusColors = {};
let config = {};
let geoLayer;

const loadConfig = async () => {
  config = await fetch("project_config.json").then(r => r.json());
  config.statuses.forEach(s => {
    statusColors[s.name] = s.color;
  });
};

const getStatusColor = (status) => {
  return document.getElementById("statusToggle").checked ? (statusColors[status] || "#ccc") : "#ccc";
};

const updateAcreageDisplay = () => {
  document.getElementById("acreageCount").textContent = `Total Acres: ${totalAcres.toLocaleString()}`;
};

document.getElementById("labelToggle").addEventListener("change", e => {
  if (e.target.checked) labelLayerGroup.addTo(map);
  else map.removeLayer(labelLayerGroup);
});

document.getElementById("statusToggle").addEventListener("change", () => {
  geoLayer.eachLayer(layer => {
    const status = layer.feature?.properties?.Status || "New";
    layer.setStyle({ fillColor: getStatusColor(status) });
  });
});

document.getElementById("clearSelected").onclick = () => {
  totalAcres = 0;
  selectedParcels.clear();
  geoLayer.eachLayer(layer => {
    layer.setStyle({ weight: 1, color: "#444" });
  });
  updateAcreageDisplay();
};

await loadConfig();

const geoFile = await fetch("geojson_filename.txt").then(r => r.text());
const geojson = await fetch(geoFile.trim()).then(r => r.json());

geoLayer = L.geoJSON(geojson, {
  style: f => ({
    color: "#444",
    weight: 1,
    fillColor: getStatusColor(f.properties.Status),
    fillOpacity: 0.6
  }),
  onEachFeature: async (feature, layer) => {
    const props = feature.properties || {};
    const uid = props.uid;
    const center = layer.getBounds().getCenter();
    const acres = parseFloat(props.Acreage || props["Area (acre)"] || 0);

    if (props.Parent && acres) {
      const label = L.tooltip({ permanent: true, direction: "center", className: "parcel-label" })
        .setContent(`${props.Parent} ‚Äî ${acres} acres`)
        .setLatLng(center);
      labelLayerGroup.addLayer(label);
    }

    layer.on("click", () => {
      if (selectedParcels.has(uid)) {
        selectedParcels.delete(uid);
        totalAcres -= acres;
        layer.setStyle({ weight: 1, color: "#444" });
      } else {
        selectedParcels.add(uid);
        totalAcres += acres;
        layer.setStyle({ weight: 3, color: "red" });
      }
      updateAcreageDisplay();
    });

    const snap = await get(child(ref(db), uid));
    const fb = snap.val() || {};
    const currentStatus = fb.status || props.Status || "New";
    const notes = fb.notes || [];
    props.Status = currentStatus;

    layer.setStyle({ fillColor: getStatusColor(currentStatus) });

    const statusOptions = config.statuses.map(s =>
      `<option value="${s.name}" ${s.name === currentStatus ? "selected" : ""}>${s.name}</option>`
    ).join("");

    let popup = "<table>";
    config.columns.slice(0, 8).forEach(col => {
      popup += `<tr><td><strong>${col}</strong></td><td>${props[col] || ""}</td></tr>`;
    });

    popup += `<tr><td><strong>Status</strong></td><td><select id="status-${uid}">${statusOptions}</select></td></tr>`;
    popup += `<tr><td><strong>New Note</strong></td><td><textarea id="note-${uid}" rows="3"></textarea></td></tr>`;
    popup += `<tr><td colspan="2"><button onclick="saveNote('${uid}')">üíæ Save</button></td></tr>`;

    if (notes.length > 0) {
      const last = notes[notes.length - 1];
      popup += `<tr><td colspan="2"><em>Last Note:</em><br>${last.text}<br><small>${last.user} - ${last.timestamp}</small></td></tr>`;
    }

    popup += `<tr><td colspan="2"><a href="notes.html?uid=${uid}" target="_blank">üìã View Notes</a></td></tr>`;
    popup += `<tr><td colspan="2"><a href="master.html?uid=${uid}" target="_blank">üóÇÔ∏è Open in Master</a></td></tr>`;
    popup += `<tr><td colspan="2"><a href="https://www.google.com/maps?q=&layer=c&cbll=${center.lat},${center.lng}" target="_blank">Street View</a></td></tr>`;
    popup += "</table>";

    layer.bindPopup(popup);
  }
}).addTo(map);

L.tileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}", {
  attribution: "Tiles ¬© Esri"
}).addTo(map);

map.fitBounds(geoLayer.getBounds());

if (document.getElementById("labelToggle").checked) {
  labelLayerGroup.addTo(map);
}

map.addControl(new L.Control.Search({
  layer: geoLayer,
  propertyName: "searchable",
  initial: false,
  zoom: 17,
  marker: false
}));
</script>
</body>
</html>
